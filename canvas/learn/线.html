<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas demo03</title>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>

    <canvas id="canvas" width="150" height="150"></canvas>

    <script>
        function draw() {
            /** @type {HTMLCanvasElement} */
            const canvas = document.querySelector('#canvas');
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d');
                console.log({ ctx });

                // 填充三角形
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.fill();

                // 描边三角形
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.stroke();
            }
        }
        window.onload = draw;
    </script>
    
</body>
</html>
