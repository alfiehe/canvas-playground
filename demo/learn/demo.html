<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>
<body>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        function draw() {
            /** @type {HTMLCanvasElement} */
            const canvas = document.querySelector('#canvas');
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d');
                console.log({ ctx });

                // 画矩形
                ctx.fillStyle = 'green';
                ctx.strokeStyle = 'red';
                ctx.fillRect(0, 0, 100, 100);
                ctx.strokeRect(110, 0, 100, 100);
                ctx.clearRect(80, 25, 50, 50);

                // 画圆形
                ctx.fillStyle = 'red';
                ctx.strokeStyle = 'green';
                ctx.lineWidth = '5';
                ctx.beginPath();
                ctx.arc(200, 200, 100, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // 画圆弧
                ctx.strokeStyle = 'pink';
                ctx.lineWidth = '10';
                ctx.beginPath();
                ctx.arc(300, 300, 100, 0, Math.PI, true);
                // ctx.closePath();
                ctx.stroke();

                // 线段 
                ctx.strokeStyle = 'black';
                ctx.lineWidth = '2';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(200, 200);
                ctx.lineTo(400, 0);
                ctx.moveTo(200, 200);
                ctx.lineTo(0, 400);
                ctx.moveTo(200, 200);
                ctx.lineTo(400, 400);
                ctx.stroke();

                // 线段画六边形
                var dx = 200;
                var dy = 200;
                var s = 150;
                ctx.beginPath();
                ctx.fillStyle = 'rgba(255,0,0,0.5)';
                ctx.strokeStyle = 'rgba(0,0,100,1)';
                var x = Math.sin(0);
                var y = Math.cos(0);
                var dig = Math.PI / 15 * 5;
                for (var i = 0; i < 6; i++) {
                    var x = Math.sin(i * dig);
                    var y = Math.cos(i * dig);
                    ctx.lineTo(dx + x * s, dy + y * s);
                    console.log(i, { x ,y } )
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }
        window.onload = draw;
    </script>
    
</body>
</html>
